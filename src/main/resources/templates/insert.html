<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 使用标签引用bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">添加</h3>
        </div>
        <div class="panel-body">
            <form th:action="@{/userController/insert}" method="post"  enctype="multipart/form-data">
                <div class="form-group">
                    <label >姓名</label>
                    <!--<input type="text" class="form-control"  name="name"  id="name" onblur="check()" placeholder="请输入姓名" />-->
                    <input type="text" class="form-control"  name="name"  id="name"  onblur="check()" placeholder="请输入姓名" />
                    <div><span  id="msg"  class="label label-danger"></span></div>
                </div>
                <div class="form-group">
                    <label >年龄</label>
                    <input type="text" class="form-control"  name="age"  placeholder="请输入年龄" />
                </div>

                <button type="submit" class="btn btn-default">确定</button>
            </form>

        </div>
    </div>
</div>
</body>
<script>
    function check(){
        var name = $("#name").val();
        var url = "isExist/"+name;
        $.getJSON(url,function(result){
            if(result.status == 0){
                $("#msg").html('用户名已经存在');
            }else {
                $("#msg").html('');
            }
        })
    }
</script>
</html>
