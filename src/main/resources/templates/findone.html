<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:border="200px"></div>
<div align="center" th:border="100px">
    <a th:href="@{/userController/list}"  class="btn btn-info" align="center">首页</a>
</div>
<table class="table table-striped table-bordered table-hover " style="width:80%" align="center">
    <thead class="label-info">
    <tr><span style="color:white">姓名</span></tr>
    <tr><span style="color:white">年龄</span></tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
