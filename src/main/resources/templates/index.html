<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<form  class="navbar-form navbar-center"   th:action="@{/userController/list}" name="frm" align="center" method="post">
    <div class="form-group" align="center">
        <input type="text" name="name"  class="form-control" placeholder="请输入姓名" >
        <input type="text" name="age"  class="form-control" placeholder="请输入年龄" >
        <span class="form-group-btn"><button  class="btn btn-default" >查询</button></span>
    </div>

</form>
<div align="center">
    <a th:href="@{/userController/toAdd}"  class="btn btn-info" align="center">添加数据</a>
</div>

<table class="table table-striped table-bordered table-hover " style="width:80%" align="center">
    <thead class="label-info">
        <tr><span style="color:white">序号</span></tr>
        <tr><span style="color:white">姓名</span></tr>
        <tr><span style="color:white">年龄</span></tr>
        <tr><span style="color:white">查看</span></tr>
    </thead>
    <tbody>
        <tr th:each="user,iterStat:${list}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td><a th:href="@{/userController/findone/__${user.id}__}"  class="btn btn-info">查看</a>
                <a th:href="@{/userController/delete/__${user.id}__}"  class="btn btn-info">删除</a>
                <a th:href="@{/userController/toUpdate/__${user.id}__}"  class="btn btn-info">更新</a></td>
        </tr>

    </tbody>


</table>
</body>
</html>
